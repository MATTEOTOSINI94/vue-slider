<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="root"  >
        <h4 class="text-center">{{indexCounter + 1}}</h4>
    <div class="container mt-5">
        <div class="row ">
            <div  id="main-box" class="col-10  box-img p-0"  @keyup='nextPic()'>
                <div @mouseover="stop()" @mouseleave="sliding()"   class="card-left-container" v-for="elemento,indice in imgList" :class=" indice === indexCounter ? `active` : `` ">
                    <img  :src="elemento.url" :alt="indice + 1">
                    <h3>{{elemento.title}}</h3>
                    <p>{{elemento.paragrafo}}</p>
                </div>
               
            </div>
            
            <div id="side-box" class="col-2  box-img p-0 position-relative">
             <div  class="right-container" v-for="elemento,indice in imgList" :class=" indice === indexCounter ? `active-left` : `` ">
                <img :src="elemento.url" alt="">
            </div>
            <i class="fas fa-angle-up arrow-su" @click="beforePic()"></i>
            <i class="fas fa-angle-down arrow-giÃ¹" @click="nextPic()"></i>
        </div>
           <!-- <input name="field" value="" v-on:keyup.a="nextPic()"> -->
        
           
    </div>
   
   </div>

   
</body>
</html>
